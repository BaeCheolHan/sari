name: CI Gates

on:
  pull_request:
  push:
    branches: [main]

jobs:
  critical-gates:
    name: Critical Runtime Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --extra test
          
      - name: Runtime Diagnostics
        run: |
          uv run python -c "import tree_sitter; import tree_sitter_python; import tantivy; print('âœ… Modern binary libs loaded successfully')"
          uv pip list
          
      - name: Run core stability gates
        run: |
          # Use uv run to ensure the virtualenv is used correctly
          uv run pytest -v \
            tests/test_stability.py \
            tests/test_architecture_modern.py \
            tests/test_symbol_algorithms.py
