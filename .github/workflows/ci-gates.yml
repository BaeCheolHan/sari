name: CI Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  critical-gates:
    name: Critical Runtime Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        
      - name: Create virtualenv
        run: uv venv .venv
        
      - name: Install dependencies
        # Priority Fix: Removed [full] as all libs are now in core dependencies
        run: uv pip install --python .venv/bin/python -e . pytest pytest-cov pytest-asyncio
        
      - name: Run core stability gates (must pass)
        # Priority Fix: Set PYTHONPATH to src and run critical resilience/logic tests
        run: |
          export PYTHONPATH=$(pwd)/src
          uv run --python .venv/bin/python pytest -q \
            tests/test_business_logic_smoke.py \
            tests/test_core_resilience_deep.py \
            tests/test_ast_intelligence.py \
            tests/test_daemon_stability_new.py

  exhaustive-suite:
    name: Full Language & Pattern Suite
    runs-on: ubuntu-latest
    needs: critical-gates
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        
      - name: Create virtualenv
        run: uv venv .venv
        
      - name: Install dependencies
        run: uv pip install --python .venv/bin/python -e . pytest pytest-asyncio
        
      - name: Run language pattern tests
        run: |
          export PYTHONPATH=$(pwd)/src
          uv run --python .venv/bin/python pytest -q \
            tests/test_advanced_language_patterns.py \
            tests/test_parsers.py \
            tests/test_universal_ast.py