name: Release Sari

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get Version
        id: check_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $TAG_VERSION"

      - name: Update version.py on main
        run: |
          VERSION=${{ steps.check_version.outputs.version }}
          # Update version.py securely
          echo "__version__ = \"$VERSION\"" > sari/version.py
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n $(git status -s) ]]; then
            git add sari/version.py
            git commit -m "chore: bump version to $VERSION [skip ci]"
            git push origin main
          else
            echo "Version already matches."
          fi

      - name: Verify version.py matches tag
        run: |
          VERSION=${{ steps.check_version.outputs.version }}
          FILE_VERSION=$(python - <<'PY'
          from sari.version import __version__
          print(__version__)
          PY
          )
          if [ "$FILE_VERSION" != "$VERSION" ]; then
            echo "version.py mismatch: expected=$VERSION got=$FILE_VERSION"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Trigger Forge Update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GHA_PAT }}
          repository: BaeCheolHan/horadric-forge
          event-type: sari-update
          client-payload: '{"version": "${{ steps.check_version.outputs.version }}"}'

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }} # Tag name (e.g., v1.2.3)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Set version.py for build (no commit)
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          echo "__version__ = \"$VERSION\"" > sari/version.py
          FILE_VERSION=$(python - <<'PY'
          from sari.version import __version__
          print(__version__)
          PY
          )
          if [ "$FILE_VERSION" != "$VERSION" ]; then
            echo "version.py mismatch: expected=$VERSION got=$FILE_VERSION"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
