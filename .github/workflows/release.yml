name: Release Deckard

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Version Match
        id: check_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          FILE_VERSION=$(grep 'SERVER_VERSION =' mcp/server.py | cut -d'"' -f2)
          
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "::error::Version mismatch! Tag is $TAG_VERSION but mcp/server.py says $FILE_VERSION"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Trigger Forge Update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GHA_PAT }}
          repository: BaeCheolHan/horadric-forge
          event-type: deckard-update
          client-payload: '{"version": "${{ steps.check_version.outputs.version }}"}'