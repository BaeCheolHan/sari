name: Release Deckard

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version
        id: check_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $TAG_VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Trigger Forge Update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GHA_PAT }}
          repository: BaeCheolHan/horadric-forge
          event-type: deckard-update
          client-payload: '{"version": "${{ steps.check_version.outputs.version }}"}'