[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sari"
dynamic = ["version"]
description = "Sari - Local Search MCP Server"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
authors = [
  { name = "Horadric" }
]
dependencies = [
  "watchdog>=2.0.0",
]

[project.optional-dependencies]
engine = [
  "lindera",
  "lindera-dictionary-ipadic",
]

[project.scripts]
sari = "sari.deckard_compat.main:main"

[tool.setuptools]
packages = { find = { include = ["sari", "sari.*", "deckard"] } }
package-data = { "sari.core" = ["engine_tokenizer_data/*"] }

[tool.setuptools.dynamic]
version = { attr = "sari.version.__version__" }
