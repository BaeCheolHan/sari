[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sari"
version = "0.4.0"
description = "High-performance local search and indexing engine for large codebases"
authors = [{ name = "BaeCheolHan" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

# Priority Fix: Ensure all core AI/Search libs are mandatory
dependencies = [
    "tree-sitter>=0.20.0",
    "tree-sitter-languages>=1.7.0",
    "tantivy>=0.20.0",
    "pydantic>=2.0.0",
    "pydantic-settings",
    "peewee>=3.16.0",
    "watchdog>=3.0.0",
    "psutil",
    "aiohttp",
    "uvicorn",
    "fastapi"
]

[project.scripts]
sari = "sari.mcp.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["sari*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "strict"