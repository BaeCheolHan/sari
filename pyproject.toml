[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sari"
dynamic = ["version"]
description = "Sari - Local Search MCP Server"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
authors = [
  { name = "Horadric" }
]
dependencies = [
  "watchdog>=2.0.0",
  "orjson>=3.10.0",
  "psutil>=5.0.0",
]

[project.optional-dependencies]
# 한중일(한국어/일본어/중국어) 검색 최적화용 사전 패키지
cjk = [
  "lindera-dictionary-ipadic",
]

# 고정밀 코드 분석을 위한 Tree-sitter 패키지
treesitter = [
  "tree-sitter",
  "tree-sitter-python",
  "tree-sitter-javascript",
  "tree-sitter-typescript",
  "tree-sitter-java",
  "tree-sitter-go",
  "tree-sitter-rust",
  "tree-sitter-cpp",
]

# 모든 기능 포함 (순서 및 정합성을 위해 직접 나열)
full = [
  "lindera-dictionary-ipadic",
  "tree-sitter",
  "tree-sitter-python",
  "tree-sitter-javascript",
  "tree-sitter-typescript",
  "tree-sitter-java",
  "tree-sitter-go",
  "tree-sitter-rust",
  "tree-sitter-cpp",
  "tantivy>=0.20.0",
]

# 이전 버전과의 호환성을 위한 별칭
engine = [
  "sari[full]"
]

[project.scripts]
sari = "sari.main:main"

[tool.setuptools]
packages = { find = { include = ["sari", "sari.*"] } }

[tool.setuptools.package-data]
sari = ["*.sql", "*.md"]

[tool.setuptools.dynamic]
version = { attr = "sari.version.__version__" }
