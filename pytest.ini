[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
addopts = -m "not slow and not e2e and not stress and not history"
markers =
    read: read tool contract/stabilization tests
    gate: critical release gate tests (crash/concurrency/dependency/runtime)
    asyncio: asyncio-based test
    allow_subprocess: allow subprocess.Popen for this test
    allow_socket: allow socket.create_connection for this test
    timeout: test timeout limit (requires pytest-timeout)
    slow: long-running tests
    e2e: end-to-end tests
    stress: stress/load tests
    history: legacy/regression history tests
